version: '3'
services:
  node:
    environment:
      - MONGODB_URL=mongodb://mongo/trips
    restart: always
    build: .
    ports:
      - 3000:3000
    links:
      - mongo
    volumes:
      - ./:/code
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
volumes:
 mongodb: